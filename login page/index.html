<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
        
            <h1>login form</h1>
            <form action="#"></form>
            <div class="fields">
                <label for="name"><img src="user.png" alt=""> Username</label>
                <input type="text" name="name" id="name" required placeholder="Enter your username " >
            </div>
            <div class="fields">
                <label for="pass"><img src="lock.png" alt="" > Password</label>
                <input type="password" name="pass" id="pass" required placeholder="Enter your Password">
            </div>

            <span><input type="checkbox">Remember me.</span>
            <div class="fields">
                <input type="submit" value="Login">
            </div>
            <span class="or">OR</span>
            
            <div class="icons">
                <img src="google.png" alt="" id="google">
                <img src="facebook.png" alt="" id="fb">
                <img src="linkedin.png" alt="" id="ld">
            </div>
            

        </div>
    </section>
    
</body>
</html>
